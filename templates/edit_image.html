{% extends "base.html" %}

{% block title %}Edit Image - {{ recipe.title }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card mt-5">
                <div class="card-header text-center">
                    <h2>Edit Image</h2>
                    <h5 class="text-muted">{{ recipe.title }}</h5>
                </div>
                <div class="card-body">
                    {% if recipe.image_url %}
                    <div class="mb-3 text-center">
                        <img src="{{ url_for('uploaded_file', filename=recipe.image_url) }}" alt="Current image" class="img-fluid rounded shadow-sm" style="max-height:200px;object-fit:cover;">
                    </div>
                    {% endif %}
                    <form method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="image_file" class="form-label">Upload New Image</label>
                            <input type="file" class="form-control" id="image_file" name="image_file" accept="image/*" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Update Image</button>
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="{{ url_for('recipe_detail', recipe_id=recipe.id) }}" class="btn btn-link">Back to Recipe</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
