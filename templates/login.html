{% extends "base.html" %}

{% block title %}Login - Recipe Collector{% endblock %}

{% block content %}
<div class="login-container">
    <h1 class="page-title">Admin Login</h1>
    
    {% if not session.logged_in %}
    <form action="{{ url_for('login') }}" method="post" class="login-form">
        <div class="form-group">
            <label for="password" class="form-label-90s">Password:</label>
            <input type="password" name="password" id="password" class="form-control-90s" required>
        </div>
        <button type="submit" class="btn-90s-primary">Login</button>
    </form>
    {% else %}
    <p class="logged-in-message alert-90s">You are already logged in.</p>
    <a href="{{ url_for('logout') }}" class="btn-90s-secondary">Logout</a>
    {% endif %}
</div>

<style>
/* Global body styling is in base.html */

.login-container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #000;
    background-color: #e1f0fa; /* Lighter blue background */
    box-shadow: 4px 4px #000;
}

.page-title {
    color: #000; /* Black text */
    background-color: #ffb1b1; /* Pinkish-red background */
    padding: 8px;
    border: 1px solid #000;
    text-align: center;
    font-weight: bold;
    font-size: 2em;
    margin-top: 0;
    margin-bottom: 20px;
}

.login-form {
    background: #a9d1ea; /* Darker blue background for the form itself */
    padding: 20px;
    border: 1px solid #000;
}

.form-group {
    margin-bottom: 15px;
}

.form-label-90s {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #333;
}

.form-control-90s {
    width: calc(100% - 4px); /* Adjust for 2px border on each side */
    padding: 8px 12px;
    border: 2px inset #000;
    background-color: #e1f0fa;
    font-family: 'Arial', sans-serif;
    color: #000;
    box-sizing: border-box; /* Fixes the stretching issue */
}

.btn-90s-primary,
.btn-90s-secondary {
    background-color: #ffb1b1; /* Pinkish-red button */
    color: #000; /* Black text */
    padding: 8px 15px;
    font-size: 0.9em;
    border: 1px solid #000; /* Black border */
    border-radius: 0; /* Sharp corners */
    cursor: pointer;
    transition: none; /* Remove smooth transitions */
    font-family: 'Arial', sans-serif;
    text-decoration: none;
    display: inline-block;
    margin-right: 10px; /* Space between buttons */
}

.btn-90s-primary:hover,
.btn-90s-secondary:hover {
    background-color: #e09b9b; /* Slightly darker pink on hover */
    box-shadow: none; /* No shadow change */
}

.logged-in-message.alert-90s,
.alert-90s {
    padding: 15px;
    margin-bottom: 20px;
    border: 1px solid #000; /* Black border */
    border-radius: 0; /* Sharp corners */
    font-family: 'Arial', sans-serif;
    background-color: #a9d1ea; /* Darker blue background */
    color: #000; /* Black text */
}

.alert-90s a {
    color: #0000ff; /* Blue link */
    text-decoration: underline;
}
</style>
{% endblock %}
